<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Order | Alma Food Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <ul class="nav nav-pills nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="about_us">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="order">Order</a>
        </li>
    </ul>
    <img style="display: block; margin-left: auto; margin-right: auto; max-width: 100%;" src="https://lh3.googleusercontent.com/Xjh9nksNn1I0etdZYoNSU6ZFnumU9-SKrDOSxYE96T5rwSZHaF16mf8MfXFpBruv37h-dLuPuiYiMJeW3O-YlzDvPUNidFvEu51ScagYNGU9X3MR_fEGXPc1-8fGLH-NSTBGhr0-pw=w265-h297-p-k" /></a><br><br>
    <div style="margin-left: 15%; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            <h1 style="margin-left: 3%;">Ingredients</h1>
            <form method="post" action="order/results">
                {% for ingredient in inventory %}
                    <input style = "margin-left: 4.5%;" type="checkbox" id="{{ingredient}}" name="{{ingredient}}" value="{{ingredient}}">
                    <label for="{{ingredient}}">{{ingredient}}</label><br>
                {% endfor %}<br>
                <div style="display: flex; justify-content: space-between;">
                    <input style = "margin-left: 2.5%;" type="number" id="donation" name="donation" min="0" placeholder="Leave a donation here!">
                    <br><input style="margin-right: 87.5%;" type="submit" value="Submit"/>
                </div>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
